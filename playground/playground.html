<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Playground</title>
  <meta name="description" content="Play with some RiotGear!">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../stylesheets/normalize.css">
  <link rel='stylesheet' type='text/css' href='//fonts.googleapis.com/css?family=Lato:300,400,900,300italic,400italic,900italic'>
  <link rel="stylesheet" type="text/css" href="../stylesheets/stylesheet.css">
  <link rel="stylesheet" type="text/css" href="https://yandex.st/highlightjs/8.2/styles/github.min.css">
  <link rel="stylesheet" type="text/css" href="../stylesheets/custom.css">
</head>

<body>
  <div id="demo-app"></div>
  <script src="https://cdn.jsdelivr.net/g/riot@2.2.4(riot.min.js+compiler.min.js)"></script>
  <script src="../rg.min.js"></script>
  <script>
    function receiveMessage(event) {
      try {
        var demoApp = riot.compile(event.data)
        riot.mount(document.getElementById('demo-app'), 'demo-app')
      } catch (e) {}
    }

    window.addEventListener("message", receiveMessage, false)
  </script>
</body>

</html>
